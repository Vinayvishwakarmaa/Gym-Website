<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Fitness</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <header class="header">
        <!--Left box for logo-->
        <div class="left">
            <img src="img/gym.png.jpg" alt="">
            <div>Vinay Fitness</div>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home </a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calulator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!--Right box for buttons-->
        <div class="right">
            <button class="btn">Call us Now</button><button class="btn">Email us</button>

        </div>

    </header>
    <div class="container">
        <h1> Join the best gym of Gwalior now</h1>
        <form>
            <div class="form group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form group">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form group">
                <input type="email" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form group">
                <input type="text" name="" placeholder="Enter your phone number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
